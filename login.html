<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>PoorWallet</title>
    <style>
      @media (min-width: 1200px) {
        .container {
          max-width: 1380px;
        }
      }
      .header {
        background-color: white;
      }
      .section {
        height: 60vh;
      }
      .section-input {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="container" style="height: 120px; padding: 20px 0px">
        <div class="row" style="height: 100%; padding: 0px">
          <!-- Logo -->
          <div class="col-sm-3 col-7">
            <img src="./img/logo.png" width="90%" />
          </div>

          <!-- NabBar -->
          <div class="col-sm-9 col-5" style="padding: 10px 5px">
            <nav
              class="navbar navbar-expand-lg navbar-light"
              style="background-color: white"
            >
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="navbar-nav">
                  <a class="nav-item nav-link" href="index.html">明細</a>
                  <a class="nav-item nav-link" href="#">總表</a>
                  <div class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdownMenuLink"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      設定
                    </a>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="navbarDropdownMenuLink"
                    >
                      <a class="dropdown-item" href="#">分類</a>
                      <a class="dropdown-item" href="#">標籤</a>
                    </div>
                  </div>
                </div>
                <div class="navbar-nav ml-auto">
                  <a class="nav-item nav-link" href="#">登入</a>
                  <a class="nav-item nav-link" href="#">註冊</a>
                  <a class="nav-item nav-link" href="#">使用者</a>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="padding: 0px">
      <div class="row">
        <div class="container" style="padding: 0px">
          <div class="section justify-content-center align-items-center">
            <ul class="nav justify-content-center" style="margin-bottom: 50px">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >會員登入Sign in</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">會員註冊Register</a>
              </li>
            </ul>
            <div class="row justify-content-center">
              <div class="row col-sm-4 col-12">
                <div class="col-sm-4 col-12 section-input">會員帳號</div>
                <div class="col-sm-8 col-12 section-input">
                  <input
                    type="text"
                    class="form-control"
                    id="account"
                    name="USER_ACCOUNT"
                    placeholder="請輸入帳號"
                  />
                </div>
                <div class="col-sm-4 col-12 section-input">會員密碼</div>
                <div class="col-sm-8 col-12 section-input">
                  <input
                    type="password"
                    class="form-control"
                    name="USER_PASSWORD"
                    placeholder="請輸入密碼"
                  />
                </div>
                <div class="col-12 section-input text-center">
                  <button type="button" class="btn btn-outline-secondary">
                    登入
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
